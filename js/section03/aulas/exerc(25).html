<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25</title>
</head>
<body>
    
    <script>

        const nome = prompt('Digite o seu nome completo');
        const sNome = nome.slice(-3);
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br/>`;
        document.body.innerHTML += `O seu nome tem: <strong>${nome.length}</strong> letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1].toUpperCase()}</strong> <br/>`;
        document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? <strong>${nome.indexOf('e')}</strong> <br/>`;
        document.body.innerHTML += `Qual o último índice da letra E no seu nome? <strong>${nome.lastIndexOf('e')}</strong> <br/>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: <strong>${sNome.toUpperCase()}</strong> <br/>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br/>`; 
    </script>
</body>
</html>
