<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>

<body>
    <section class="container">
        <h1>Selecione as opções</h1>

        <div class="senha-gerada">-----</div>

        Quantidade de caracteres <input value="6" type="number" min="6" max="20" class="qtd-caracteres"><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar números <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar senha</button>
    
    </section>
    <script src="/public/assets/js/bundle.js"></script>
</body>

</html>
